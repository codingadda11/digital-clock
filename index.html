<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f172a,#020617);
            color: #fff;
        }
        .clock-container{
            background:rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
        animation:  glow 3s infinite alternate;

        }
        @keyframes glow {
            from{
                box-shadow: 0 0 20px rgba(0,255,255,0.2);
            }
            to{
                 box-shadow: 0 0 40px rgba(0,255,255,0.5);
            }
        }
        .time{
            font-size: 64px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .ampm{
            font-size: 22px;
            margin-left: 10px;
            color: #38bdf8;
            font-weight: 600;
        }
        .date{
            font-size: 18px;
            color: #cbd5f5;
            margin-top: 10px;

        }
        .day{
            font-size: 20px;
            margin-top: 6px;
            color: #22d3ee;
            font-weight: 600;
        }
        @media (max-width:600px) {
            .time{
                font-size: 42px;
            }
            .clock-container{
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">
            00:00:00
            <span class="ampm" id="ampm">AM</span></div>
            <div class="day" id="day">Monday</div>
            <div class="date" id="date">01 January 2026</div>

    </div>
    <script>
        function updateClock(){
            const now = new Date();
            
             let hours = now.getHours();
             let minutes = now.getMinutes();
             let seconds = now.getSeconds();
             let ampm = "AM";


             if(hours>=12){
                ampm = "PM";
             }

              if(hours>12){
               hours = hours-12;
             }

              if(hours=== 0){
                hours = 12
             }


            //  leading zero
            hours = hours<10?"0"+hours:hours;
            minutes = minutes<10?"0"+ minutes:minutes;
            seconds = seconds<10?"0" + seconds: seconds;

            const timeString =  `${hours} : ${minutes} : ${seconds}`
            document.getElementById("time").childNodes[0].nodeValue = timeString + "";
          
            document.getElementById("ampm").innerText =ampm;

            const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

            const dayName = days[now.getDay()];
            document.getElementById("day").innerText = dayName;


            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            document.getElementById("date").innerText = `${date} ${month} ${year}`;


        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
